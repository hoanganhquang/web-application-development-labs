<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luyện tập 2 - BT3</title>
    <style>
      #main {
        width: 200px;
        display: block;
        margin: auto;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <table style="width: 100%; border: 1px">
        <tr>
          <td colspan="4">
            <input
              style="width: 97%"
              type="text"
              id="res"
              size="16"
              onfocus="this.blur();"
            />
          </td>
        </tr>
        <tr>
          <td style="text-align: center">
            <input type="button" class="num" value="0" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" class="num" value="1" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" class="num" value="2" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" id="add" class="num" value="+" size="2" />
          </td>
        </tr>
        <tr>
          <td style="text-align: center">
            <input type="button" class="num" value="3" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" class="num" value="4" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" class="num" value="5" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" id="minus" class="num" value="-" size="2" />
          </td>
        </tr>
        <tr>
          <td style="text-align: center">
            <input type="button" class="num" value="6" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" class="num" value="7" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" class="num" value="8" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" id="multiply" class="num" value="*" size="2" />
          </td>
        </tr>
        <tr>
          <td style="text-align: center">
            <input type="button" class="num" value="9" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" class="" value=+/- size="2">
          </td>
          <td style="text-align: center">
            <input type="button" class="clear" value="C" size="2" />
          </td>
          <td style="text-align: center">
            <input type="button" id="division" class="num" value="/" size="2" />
          </td>
        </tr>
        <tr>
          <td colspan="4" style="text-align: center">
            <input id="equal" style="width: 50%" type="button" value="=" />
          </td>
        </tr>
      </table>
    </div>

    <div class="backHome">
      <a href="../../index.html">Back Homepage</a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
